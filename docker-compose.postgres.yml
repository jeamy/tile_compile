
services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: org-bigflutter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flutter}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=de_DE.UTF-8"
      # Performance Tuning
      POSTGRES_SHARED_BUFFERS: "256MB"
      POSTGRES_EFFECTIVE_CACHE_SIZE: "1GB"
      POSTGRES_MAINTENANCE_WORK_MEM: "128MB"
      POSTGRES_WORK_MEM: "16MB"
    ports:
      - "5433:5432"
    volumes:
      - ./db-postgres:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-flutter}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - flutter_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js App mit PostgreSQL
  bigflutter:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: flutter-app-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-flutter}?schema=public&connection_limit=15&pool_timeout=20&connect_timeout=10
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - ${HOST_DATA_PATH:-/media/33/daten0/Alben}:/app/data
      - ./scripts:/app/scripts
#      - ./migration-data:/app/migration-data
#      - ./migration-logs:/app/migration-logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flutter_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PgAdmin f√ºr DB-Management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: org-bigflutter-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - ./db-pgadmin:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flutter_net
    profiles:
      - admin

networks:
  flutter_net:
    driver: bridge
