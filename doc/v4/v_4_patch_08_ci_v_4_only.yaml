# PATCH 08 – CI-Setup für tile_compile (v4-only)
# GitHub Actions Workflow

name: tile_compile_v4_ci

on:
  push:
  pull_request:

jobs:
  test-v4:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install astropy opencv-python pytest

      - name: Run v4 tests only
        run: |
          pytest tests -k "v4" --disable-warnings --maxfail=1

      - name: Ensure no legacy imports
        run: |
          ! grep -R "opencv_registration" -n .
          ! grep -R "phases_impl" -n .

      - name: Memory safety smoke test
        run: |
          python - << 'EOF'
          import psutil, os
          p = psutil.Process(os.getpid())
          print('RSS(MB):', p.memory_info().rss/1e6)
          EOF
