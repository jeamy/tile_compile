services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: org-bigflutter-postgres-prod
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=de_DE.UTF-8"
      # Performance Tuning f√ºr Production
      POSTGRES_SHARED_BUFFERS: "512MB"
      POSTGRES_EFFECTIVE_CACHE_SIZE: "2GB"
      POSTGRES_MAINTENANCE_WORK_MEM: "256MB"
      POSTGRES_WORK_MEM: "32MB"
      POSTGRES_MAX_CONNECTIONS: "100"
    ports:
      - "5433:5432"
    volumes:
      - ./db-postgres:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-flutter}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - flutter_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Next.js App Production
  bigflutter:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: flutter-app-prod-postgres
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-flutter}?schema=public&connection_limit=20&pool_timeout=10&connect_timeout=10
    ports:
      - "3000:3000"
    volumes:
      - ${HOST_DATA_PATH:-/media/33/daten0/Alben}:/app/data
      - ./scripts:/app/scripts
      - ./backups:/app/backups
#      - ./migration-data:/app/migration-data
#      - ./migration-logs:/app/migration-logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flutter_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  flutter_net:
    driver: bridge
