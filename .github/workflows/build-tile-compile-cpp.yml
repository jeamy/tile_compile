name: Build tile_compile_cpp

on:
  push:
    paths:
      - 'tile_compile_cpp/**'
      - '.github/workflows/build-tile-compile-cpp.yml'
  pull_request:
    paths:
      - 'tile_compile_cpp/**'
      - '.github/workflows/build-tile-compile-cpp.yml'
  workflow_dispatch:

jobs:
  build-linux-macos:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build pkg-config \
            libeigen3-dev libopencv-dev libcfitsio-dev libyaml-cpp-dev nlohmann-json3-dev libssl-dev \
            qt6-base-dev qt6-tools-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja pkg-config eigen opencv cfitsio yaml-cpp nlohmann-json openssl qt
          echo "CMAKE_PREFIX_PATH=$(brew --prefix qt):$(brew --prefix openssl)" >> "$GITHUB_ENV"

      - name: Configure
        run: cmake -S tile_compile_cpp -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF

      - name: Build
        run: cmake --build build --config Release --parallel

  build-windows:
    name: Build (windows-latest / MSYS2)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-eigen3
            mingw-w64-x86_64-opencv
            mingw-w64-x86_64-cfitsio
            mingw-w64-x86_64-yaml-cpp
            mingw-w64-x86_64-nlohmann-json
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-qt6-base
            mingw-w64-x86_64-qt6-tools

      - name: Configure (MSYS2)
        shell: msys2 {0}
        run: cmake -S tile_compile_cpp -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF

      - name: Build (MSYS2)
        shell: msys2 {0}
        run: cmake --build build --config Release --parallel
